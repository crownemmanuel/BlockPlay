      var config = {

        messagingSenderId: "383706207111"
      };
      var miners;
      var amleader = false;
      var transactions;
      var UserId;
      var netID;
      var MinerName = "";
      var numberOfTries = 0;
      var MineStartDate;
      var miningTime;
      var miningReward = 0;
      var trans = {
        mined: false,
        data: 100,
        mathProblem: "2+3",
        mathSolution: 5,
        minedBy: "",

        miningTime: 0

          // alert(errorMessage);
          // ...

      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var isAnonymous = user.isAnonymous;
          UserId = user.uid;
          console.log("####################");
          console.log(UserId);
          /* miners.push({
            rewards: '0',
            name: "crown"
        });*/
        } else {
        }
      });

      $("#mineAgain").fadeOut();
      function InitApp() {
        miners = firebase
          .database()
          .ref()
          .child("networks/" + netID + "/miners");
        transactions = firebase
          .database()
          .ref()
          .child("networks/" + netID + "/transactions");

        transactions.on("value", function(snapshot) {
          trans = snapshot.val();
          console.log(trans);
          if (trans.mined == false) {
            $("#transactions").html("<h4>Mempool</h4>");
            $("#transactions").append("New Transaction");
            $("#transactions").append("<div> Data: " + trans.data + "</div>");
            /* $("#transactions").append(
              '<button class="btn btn-primary mine-btn" id="minethis" onclick="StartMining()">Mine This</button>'
            );*/
            $("#mathProblem").html(trans.mathProblem);
            // $("#mineAgain").fadeIn();
          } else {
            $("#transactions").html(
              '<h4>MEMPOOL</h4><div class="lds-ripple"><div></div><div></div></div><div>waiting for transactions</div>'
            );
            $("#proposebtn").hide();
            $("#commitbtn").hide();
          }
          // console.log(JSON.stringify(snapshot.val(), null, 2));
        });

        lead = firebase
          .database()
          .ref()
          .child("networks/" + netID + "/leader");
        lead.on("value", function(snapshot) {
          tran = snapshot.val();
          if (UserId == tran) {
            console.log("you are the leader");
            amleader = true;
            $("#leader").show();
            $("#approvebtn").hide();
            $("#proposebtn").show();
          } else {
            $("#leader").hide();
            $("#approvebtn").show();
            $("#proposebtn").hide();
          }
        });

        blocks = firebase
          .database()
          .ref()
          .child("networks/" + netID + "/newBlock");
        blocks.on("value", function(snapshot) {
          tran = snapshot.val();
          console.log(tran);
          console.log("tran");
          console.log(ObjectLength(tran.approveCount));
          $("#approvals").html(ObjectLength(tran.approveCount));
          if (tran.data) {
            $("#proposedData").html(tran.data);
            $("#proposed").show();
            $("#proposebtn").hide();
          } else {
            $("#proposedData").html("");
            $("#proposed").hide();
          }
        });
      }
      function ObjectLength(object) {
        var length = 0;
        for (var key in object) {
          if (object.hasOwnProperty(key)) {
            ++length;
          }
        }
        return length;
      }
      function writeUserData() {
        s = GeneteMathProblem(2);
        firebase
          .database()
          .ref("networks/" + netID + "/transactions")
          .set({
            mined: false,
            data: 100,
            mathProblem: s[0],
            mathSolution: s[1],
            minedBy: "",
            numberOfTries: 0,
            miningTime: 0
          });
      }

      function GeneteMathProblem(diffculity) {
        var operator = ["+", "-"];
        var solution = 0;
        var equaption = "";

        for (i = 0; i <= diffculity; i++) {
          op = operator[Math.floor(Math.random() * operator.length)];
          no = Math.floor(Math.random() * (diffculity * 10));
          if (i == 0) {
            solution = no;
          } else {
            switch (op) {
              case "+":
                solution += no;
                break;
              case "-":
                solution -= no;
                break;
            }

            equaption += " " + op + " ";
          }
          equaption += no;
        }
        return [equaption, solution];
      }

      function UpdateTransaction() {
        firebase
          .database()
          .ref("networks/" + netID + "/transactions")
          .set({
            mined: true,
            data: trans.data,
            mathProblem: "trans.mathProblem",
            mathSolution: "trans.mathSolution",
            minedBy: MinerName,
            numberOfTries: "0",
            miningTime: "0"
          })
          .then(function() {
            firebase
              .database()
              .ref("networks/" + netID + "/newBlock")
              .set("");
            firebase
              .database()
              .ref("networks/" + netID + "/leader")
              .set("");
          });
      }
      function ProposeBlock() {
        firebase
          .database()
          .ref("networks/" + netID + "/newBlock")
          .set({
            mined: false,
            data: trans.data
          })
          .then(function() {
            firebase
              .database()
              .ref("networks/" + netID + "/newBlock/approveCount/" + UserId)
              .set(true);
          });
      }
      function ApproveBlock() {
        firebase
          .database()
          .ref("networks/" + netID + "/newBlock/approveCount/" + UserId)
          .set(true)
          .then(d => {
            $("#approvebtn").hide();
          });
      }

      function StartMining() {
        MineStartDate = new Date();
        numberOfTries = 0;
        $(".mining").fadeIn();
        $("#mineAgain").fadeIn();
        $("#transactions").fadeOut();
      }

      function MineAgain() {
        $("#afterMine").hide();
        $("#transactions").fadeIn();
        $(".mining").fadeOut();
        $("#mineAgain").fadeOut();
      }

      function SubmitBlock() {
        numberOfTries++;
        if ($("#solution").val() == trans.mathSolution) {
          var MineEndDate = new Date();
          var timeDiff = Math.abs(
            MineEndDate.getTime() - MineStartDate.getTime()
          );
          miningTime = timeDiff / 1000;
          if (trans.mined == false) {
            UpdateTransaction();
          } else {
            console.log("failled");
            $("#afterMine").removeClass("alert-success");
            $("#afterMine").addClass("alert-danger");
            $("#afterMine").html(
              "Sorry you where not the fastest miner, your block was rejected"
            );
            $("#afterMine").show();
          }
          $("#notice").hide();
          $(".mining").fadeOut();
        } else {
          console.log("wrong");
          $("#notice").fadeIn();
        }
        $("#solution").val("");
      }

      function UpdateName() {
        MinerName = $("#name").val();
        netID = $("#networkid").val();
        $("#netIDLabel").html(netID);
        InitApp();
        $(".miner-info").html(MinerName);
        avatarID = Math.floor(Math.random() * 20);
        miners.child(UserId + "/reward").set(0);
        miners.child(UserId + "/name").set(MinerName);

        var avatar = "unknown_" + avatarID + ".png";
        $.ajax({
          url: "https://api.genderize.io/",
          type: "GET",
          data: {
            name: MinerName
          },
          dataType: "json",
          success: function(data) {
            if (data.gender == "male" && data.probability >= 0.8)
              avatar = "male_" + avatarID + ".png";
            if (data.gender == "female" && data.probability >= 0.8)
              avatar = "female_" + avatarID + ".png";
            miners.child(UserId + "/avatar").set(avatar);
          },
          error: function(request, error) {
            miners.child(UserId + "/avatar").set(avatar);
          }
        });

        $("#welcome").fadeOut(function() {
          $("#home").fadeIn();
        });
        $("body").removeClass("welcome-bg");
      }

            <label>Solve this Equation</label>

              />

            <button

            >
              Submit
            </button>
          </div>
          <div id="afterMine" class="alert ">
            <div class="text "></div>
          </div>

            onclick="MineAgain() "

          >
            Mine Another
          </button>
          <!-- <button onclick="writeUserData() " class="bg-primary ">Addd</button> -->
        </div>
      </div>
    </div>
